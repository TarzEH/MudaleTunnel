version: '3.8'

services:
  mudaletunnel:
    build: .
    container_name: mudaletunnel
    # Standard bridge network (works on all platforms)
    # For host-accessible tunnels on Linux, uncomment 'network_mode: host' and comment out 'ports:'
    ports:
      - "8000:8000"
    # Uncomment for host network mode (Linux only - makes tunnels accessible from host):
    # network_mode: host
    volumes:
      # Mount SSH config if needed
      # On Windows, use absolute path: C:/Users/YourUsername/.ssh:/root/.ssh:ro
      - ~/.ssh:/root/.ssh:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Run web interface by default using uv
    command: uv run python main.py web --host 0.0.0.0 --port 8000
    restart: unless-stopped
    # For CLI mode, override command:
    # command: uv run python main.py cli
